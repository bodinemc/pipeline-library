kind: Pod
metadata:
  name: gsutil
spec:
  containers:
  - name: gsutil
    image: gcr.io/cloud-builders/gsutil:latest
    command:
    - cat
    tty: true
    volumeMounts:
      - name: gcloud
        mountPath: /.config/gcloud 
  volumes:
  - name: gcloud
    emptyDir: {}
  securityContext:
    runAsUser: 1000
