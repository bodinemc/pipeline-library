kind: Pod
metadata:
  name: gsutil
spec:
  containers:
  - name: gsutil
    image: gcr.io/cloud-builders/gsutil:latest
    command:
    - cat
    tty: true
    volumeMounts:
      - name: gcp-logs
        mountPath: /.config/gcloud/logs
    volumeMounts:
      - name: gcp-config
        mountPath: /.config/gcloud/configurations
    volumeMounts:
      - name: gcp-active-config
        mountPath: /.config/gcloud/active_config 
  volumes:
  - name: gcp-logs
    emptyDir: {}
  - name: gcp-config
    emptyDir: {}
  - name: gcp-active-config
    emptyDir: {}
  securityContext:
    runAsUser: 1000
