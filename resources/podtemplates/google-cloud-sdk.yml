kind: Pod
metadata:
  name: cloud-sdk
spec:
  containers:
  - name: gcp-sdk
    image: gcr.io/google.com/cloudsdktool/cloud-sdk:306.0.0-alpine
    command:
    - cat
    tty: true
    volumeMounts:
      - name: gcp-logs
        mountPath: /.config/gcloud/logs
      - name: gcp-sdk
        mountPath: /google-cloud-sdk
  volumes:
  - name: gcp-logs
    emptyDir: {}
  - name: gcp-sdk
    emptyDir: {}
  securityContext:
    runAsUser: 1000
